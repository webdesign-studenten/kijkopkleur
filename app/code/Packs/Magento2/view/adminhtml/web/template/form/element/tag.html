<select class="admin__control-select" data-bind="

    attr: {
        name: inputName,
        id: uid,
        disabled: disabled,
        'aria-describedby': noticeId
    },
    hasFocus: focused,
    options: options,
    value: value,
    optionsValue: 'value',
    optionsText: 'label',
    optionsAfterRender: optionsAfterRender,
    event: {change: setSelectColor},
    style: {backgroundColor: value}
    "

/>
