<!-- ko if: (vatStatus == 1) -->

<div class="step-content">

	<h2 class="step-title">VAT Exempt</h2>

	<div class="fieldset form-shipping-address">

		<div class="field">

			<label class="label">VAT Exempt is available on following products:</label>

			<ul data-bind='foreach:vatProductList'>

				<li data-bind="text:name"></li>

			</ul>

		</div>

		

		<div class="field required">

			<label class="label">Do you want to apply for VAT Exempt ?</label>

			<select data-bind="options: VatStatus, value: selectedVatStatus,optionsText: 'text', optionsValue: 'value'"></select>

		</div>

		<div class="field required">

			<label class="label">Name of Claimer</label>

			<input type="text" data-bind="value:applientName" required="required"/>

		</div>

		<div class="field required">

			<label class="label">Reason of Claiming</label>

			<select data-bind="foreach:vatMedicalConditions, value: selectedReason">

				<!-- ko if: (status == 1) -->

				<option data-bind="text:condition_name, value:condition_id"></option>

				<!-- /ko -->

			</select>

		</div>
		<!-- ko if: (vatFile == 1) -->
		<div class="field required">

			<label class="label">Upload File</label>

			<input id="file" type="file" data-bind="value:selectedFile"/>

		</div>
		<!-- /ko -->

		<div class="field required">

			<input type="checkbox" data-bind="checked: agreeTermsandconditions" required="required"/><a id="termsandconditions" data-bind="text:vatLinkText, click: showFormPopUp" href="javascript:void(0);"></a>

		</div>

		<div style="display:none;">

		    <p id="dialogContent" data-bind="text:vatTermsandconditions" style="width: 600px;"></p>

		</div>

	</div>

</div>

<!-- /ko -->
